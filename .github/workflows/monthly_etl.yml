name: Monthly JobBank ETL (Google Drive)

on:
  schedule:
    - cron: "0 13 1 * *"
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pydrive2

      - name: Run ETL
        run: |
          python etl/fetch_jobbank_master_raw.py

      - name: Upload parquet to Google Drive (replace existing file)
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: |
          python - << 'PY'
          import os, json
          from pydrive2.auth import GoogleAuth
          from pydrive2.drive import GoogleDrive
          from oauth2client.service_account import ServiceAccountCredentials

          service_json = json.loads(os.environ["GDRIVE_SERVICE_ACCOUNT_JSON"])
          file_id = os.environ["GDRIVE_FILE_ID"]

          scopes = ["https://www.googleapis.com/auth/drive"]
          gauth = GoogleAuth()
          gauth.credentials = ServiceAccountCredentials.from_json_keyfile_dict(service_json, scopes=scopes)
          drive = GoogleDrive(gauth)

          # Update existing file by ID
          f = drive.CreateFile({"id": file_id})
          f.SetContentFile("data/processed/jobbank_master.parquet")
          f.Upload()

          print("âœ… Uploaded to Google Drive (updated file):", file_id)
          PY

      - name: Commit state only
        run: |
          git config user.name "jobbank-bot"
          git config user.email "jobbank-bot@users.noreply.github.com"
          git add data/state/downloaded_months.txt
          git commit -m "Update ETL state" || echo "No state changes"
          git push
